<!DOCTYPE html>
<html lang="ru">
<head>
	<title>PhoneShope</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wraper-style wraper-position">
		<table id='list' class="table-phone">
			<tr>
				<th>Внешний вид</th>
				<th>Модель и марка телефона</th>
				<th>Производитель</th>
				<th>Дата выхода</th>
				<th>Кол-во памяти</th>
				<th>Камера</th>
				<th>Стоимость</th>
				<th>Доп.функции</th>
			</tr>
			
			<tr>
				<td  colspan="8">
					<input type="button" onclick="addItem()" value="Заполнить/Обновить">
					<input type="button" onclick="deleteItem()" value="Удалить">
				</td>
			</tr>

		</table>
	</div>
</body>
<script type="text/javascript" src="DATA.js"></script>
<script type="text/javascript" src="jsProject.js"></script>

</html>
