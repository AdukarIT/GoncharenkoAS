<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Ball</title>
	<meta charset="utf-8">
	<style>
		* {
			box-sizing: border-box;
		}
		.box {
			width: 100%;
			height: 300px;
			border: 1px solid #000;
			position: relative;
		}
		.ball {
			width: 100px;
			height: 100px;
			background-image: url(ball.png);
			background-repeat: no-repeat;
			background-size: contain;
			position: absolute;
			bottom: 0;
		}
		input {
			display: none;
		}
		#check:checked + .ball {
			right: 0;
		}
	</style>
</head>
<body>
	<div class="box">
		<label>
			<input id="check" type="checkbox" name="check"><div for="check" class="ball"></div>
		</label>
	</div>
</body>
</html>
