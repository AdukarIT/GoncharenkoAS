<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Fun</title>
	<meta charset="utf-8">
	<style>
		* {
			box-sizing: border-box;
		}
		.fun {
			width: 300px;
			height: 300px;
			margin: 20% auto;
			background-image: url(fun.png);
			background-repeat: no-repeat;
			background-size: contain;
			transition: all 3s ease-out;
		}
		.fun:hover {
			transform: rotate(1080deg) ;
		}
	</style>
</head>
<body>
	<div class="fun"></div>
</body>
</html>
