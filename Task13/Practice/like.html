<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Animation LIKE</title>
	<meta charset="utf-8">
	<style>
		
	html, body {
	  width: 100%;
	  height: 80%;
	}
	@font-face {
		font-family: "fontello";
		src: url(font/fontello.ttf);
	}
	div {
		padding: 20% 50%;
	}
	.icon-heart {
		font-family: "fontello";
	}
	.icon-heart:before {
		content: '\e801';
		color: grey;
		font-size: 500%;
	}
	#chek {
		display: none;
	}

	input:checked + .icon-heart:before {
		color: red;
		animation: dance 1s ease-in-out;
	}
	@keyframes dance {
	  50% { transform: scale(1.5); }
	}
	
	</style>
</head>
<body>
	<div>
		<input type="checkbox" name="like" id="chek">
	    <label class="icon-heart" for="chek"></label>
	</div>
</body>
</html>
