<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Flex-practice</title>
	<meta charset="utf-8">
	<style>
		
		* {
			box-sizing: border-box;
		}
		body {
			margin: 0;

		}
		div {
			flex: 100%;
			padding: 2em;
			width: 25%;
			text-align: center;
			color: white;
		}
		main {
			display: flex;
			flex-flow: column wrap;
			height: 500px;
		}
		.short {
			flex: 50%;
		}

		span {
			font-weight: bold;
			font-size: 120%;
		}
		img {
			width: 70%;
		}
	</style>
</head>
<body>
	<main>
		<div style="background-color: #2161CD"><span>Холодильники</span><br> Не трогай, это на Новый Год<img src="frize.png" alt="frize"></div>
		<div class="short" style="background-color: #E2A33D"><span>Автомобильные шины</span><br>Опереди зиму<img src="circle.png" alt="circle"></div>
		<div class="short" style="background-color: #00B1BB"><span>Пылесосы</span><br>Забота о своем домк<img src="wash.png" alt="wash"></div>
		<div style="background-color: #7FC3EF"><span>Маторные масла</span><br>Более 4 тыс. предложений<img src="oil.png" alt="oil"></div>
		<div class="short" style="background-color: #26A69A"><span>Детские коляски</span><br>Более 6 тыс. предложений<img src="raid.png" alt="raid"></div>
		<div class="short" style="background-color: #015B9D"><span>Безпроводные колонки</span><br>Лучший звук для дома и улицы<img src="radio.png" alt="radio"></div>
	</main>

</body>
</html>
