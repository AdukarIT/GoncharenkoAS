<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>index.html</title>
</head>
  <body>
    <header>
      <img src="https://seeklogo.com/images/I/instagram-logo-BB7C1CC9BD-seeklogo.com.png" width="150" alt="logo">
      <h1>Instagram</h1>
    </header>
    <main>
      	<form action="feed.html" name="join"> 
	        <fieldset>
	        	<legend>Войти</legend>
	            <label>Email:
	            	<input type="email" name="email" placeholder="Ваш Email" required>
	          	</label>
	          	<label>Пароль:
	            	<input type="password" name="pas" placeholder="Ваш пароль" required>
	          	</label>
	         		<input type="submit" name="join" value="Войти">
	        </fieldset>
      </form>
      <form action="feed.html" name="reg">
	        <fieldset>
	          <legend>Зарегестрироваться</legend>
	          <label>Имя:
	          	<input type="text" name="login" placeholder="Ваш Логин" required>
	          </label>
	          <label>Email:
	            <input type="email" name="email" placeholder="Ваш Email" required>
	          </label>
	          <br>
	          <br>
	        <label>Пароль:
	        	<input type="password" name="pas" placeholder="*******" required>
	        </label>
	        <label>Повторите пароль:
	        	<input type="password" name="pas" placeholder="*******" required>
	        </label>
	        <br>
	        <br>
	        <label>Я - с порядком обработки персональных данных
	            <input type="checkbox" name="agree" required>
	        </label>
	        	<input type="submit" name="reg" value="Зарегестрироваться">
              </fieldset>
      	</form>
    </main>
  </body>
</html>
