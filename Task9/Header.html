<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Header</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<style>
		
		* {
			box-sizing: border-box;
			margin: 0;
		}

		header {
			padding: 0;
			width: 100%;
			border-bottom: 1px solid #000;
		}

		.logo-img {
			float: left;
			height: 100px;
			display: inline-block;
		}

		.clearfix {
			display: table;
			content: '';
			clear: both;
		}

		.search-form {
			float: left;
			width: 300px;
			position: relative;
			left: 40px;
			top: 30px;
		}

		.search-input__style {
			width: 100%;
			height: 42px;
			padding-left: 10px;
			border: 1px solid #000000;
			border-radius: 5px;
			outline: none;
			color: #9E9C9C;
		}

		.search-button__style {
			position: absolute; 
			top: 0;
			right: 0px;
			width: 42px;
			height: 42px;
			border: none;
			background: #000000;
			border-radius: 0 5px 5px 0;
			cursor: pointer;
		}

		.search-button__icon:before {
			content: "\f002";
			font-family: FontAwesome;
			font-size: 16px;
			color: #ffffff;
		}

		.menu__button--style {
			margin: 5px;
			border: 1px solid #000000;
			width: 100px;
			border-radius: 10px;
			text-align: center;
			padding: 10px;
		    font-size: 120%;
		}

		.menu__button--position {
			float: left;
			position: relative;
			left: 120px;
			top: 24px;
		}


		.menu__button--style:hover {
			box-shadow: 1px 1px 5px #001dff;
		}

		a {
			text-decoration: none;
			color: black;
		}

		.phone-number {
			float: right;
			position: relative;
			top: 40px;
			right: 50px;
		}

		.logo-phone__operator {
			width: 50px;
			height: 20px;
			position: absolute;
			right: 130px;
		}

	</style>
</head>
