<!DOCTYPE html>
<html lang="ru">
<head>
	<title>grid</title>
	<meta charset="utf-8">
	<style>
		.container {
			display: grid;
			/*grid-template-columns: 60px 20% auto 120px;*/
			grid-template-columns: 60px 1fr 1fr 120px;
			grid-template-rows: 150px 100px 100px;
		}
		.container > div {
			border: 1px solid #000;
		}
		.container > div {
			background-color: rgba();
		}
	</style>
</head>
<body>
	<div class="container">
		<div>one</div>
		<div>two</div>
		<div>thee</div>
		<div>one</div>
		<div>two</div>
		<div>thee</div>
		<div>one</div>
		<div>two</div>
		<div>thee</div>
	</div>
</body>
</html>
